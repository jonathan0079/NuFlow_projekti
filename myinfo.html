<!DOCTYPE html>
<html lang="fi">
<head>
    <title>NuFlow</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap"/>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/initial_info.css">
</head>
<body>
  <nav>
    <div id="modal-overlay"></div>
    <div class="otsikko">NuFlow</div>
  
    <ul>
      <li><a href="/index.html">Etusivu</a></li>
      <li class="auth-required"><a href="/myinfo.html">Omat tiedot</a></li>
      <li class="auth-required"><a href="/diary.html">Päiväkirja</a></li>
    </ul>
    
    <div class="auth-container">
      <button id="login-button" class="login-button">Kirjaudu sisään</button>
      <button id="logoutButton" class="logoutButton">Kirjaudu ulos</button>
  
      <div id="user-menu-trigger" class="user-menu-trigger" style="display: none;">
        <span id="user-greeting">Hei, käyttäjä!</span>
      </div>
  
      <a href="settings.html" class="settings-link">
        <img src="/src/img/settings.png" alt="Asetukset" width="20" height="20">
      </a>
    </div>
  </nav> 
    <main>
      <h1>Omat tietoni</h1>
      <!--Kubios-->
      <div id="infoForm" class="form-container">
        <h2 class="section-header">Henkilötiedot</h2>
        
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" disabled />
        
        <label for="first_name">Etunimi:</label>
        <input type="text" id="first_name" name="first_name"/>
        
        <label for="last_name">Sukunimi:</label>
        <input type="text" id="last_name" name="last_name" />
    
        <label for="birthday">Syntymäaika:</label>
        <input type="date" id="birthday" name="birthday" disabled />
    
        <label for="height">Pituus (cm):</label>
        <input type="number" id="height" name="height"/>
    
        <label for="weight">Paino (kg):</label>
        <input type="number" id="weight" name="weight"/>
    
        <label for="gender">Sukupuoli:</label>
        <input type="text" id="gender" name="gender"/>

        <h2 class="section-header">Terveystiedot</h2>
        <!--Tietokanta-->
    
        <label for="drug_use">Nikotiinituotteet, alkoholi ja muut päihteet:</label>
        <textarea id="drug_use" name="drug_use" maxlength="100"></textarea>
        
        <label for="diseases_medications">Sairaudet ja lääkitykset:</label>
        <textarea id="diseases_medications" name="diseases_medications" maxlength="100"></textarea>
        
        <label for="sleep">Arvio unesta (hyvä/huono) miksi?:</label>
        <textarea id="sleep" name="sleep" maxlength="100"></textarea>
        
        <label for="self_assessment">Tämän hetkinen vointi:</label>
        <textarea id="self_assessment" name="self_assessment" maxlength="200"></textarea>
    
    
        <button type="submit" id="submit-button">Tallenna</button>
    </div>
</main>
<footer>NuFlow © 2025</footer>
<script type="module" src="/src/js/auth.js"></script>
<script type="module" src="/src/js/myinfo.js"></script>
<script>
  document.querySelectorAll('textarea, input[type="text"]').forEach(field => {
    const maxLength = field.getAttribute('maxlength');
    if (!maxLength) return;

    // Luo näyttö jäljellä olevista merkeistä
    const counter = document.createElement('p');
    const span = document.createElement('span');
    span.textContent = `${maxLength}`;
    counter.innerHTML = `Merkkejä jäljellä: `;
    counter.appendChild(span);

    // Lisää laskuri kentän jälkeen
    field.parentNode.insertBefore(counter, field.nextSibling);

    // Päivitä jäljellä olevat merkit kirjoitettaessa
    field.addEventListener('input', () => {
      const remaining = maxLength - field.value.length;
      span.textContent = remaining;
    });
  });
</script>
</html>
