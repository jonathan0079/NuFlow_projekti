<!DOCTYPE html>
<html lang="fi">
<head>
    <title>NuFlow</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap"/>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/initial_info.css">
    <style>
      /*tyyli ei-muokattaville kentille*/
      input:disabled {
        background-color: #f0f0f0;
        color: #666666;
        cursor: not-allowed;
        border: 1px solid #ddd;
      }
      
      .section-header {
        margin-top: 25px;
        margin-bottom: 15px;
        color: #477668;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }
    </style>
</head>
<body>
    <nav>
      <div id="modal-overlay"></div>
        <div class="otsikko">NuFlow</div>
        <ul>
            <li><a href="/index.html">Etusivu</a></li>
            <li><a href="/myinfo.html">Omat tiedot</a></li>
            <li><a href="/diary.html">Päiväkirja</a></li>
            <li>
                <div id="user-menu-trigger" class="user-menu-trigger" style="display: none;">
                  <span id="user-greeting">Hei, käyttäjä!</span>
              </li>
            <div class="auth-container">
                <button id="login-button" class="login-button">Kirjaudu sisään</button>
                <button id="logoutButton" class="logoutButton">Kirjaudu ulos</button>
            </div>
            <li class="settings-link">
              <a href="settings.html">
                <img src="/src/img/settings.png" alt="Settings" width="20" height="20">
            </a>  
        </ul>   
        </nav>
    <main>
      <h1>Omat tietoni</h1>
      <!--Kubios-->
      <div id="infoForm" class="form-container">
        <h2 class="section-header">Henkilötiedot</h2>
        
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" disabled />
        
        <label for="first_name">Etunimi:</label>
        <input type="text" id="first_name" name="first_name"/>
        
        <label for="last_name">Sukunimi:</label>
        <input type="text" id="last_name" name="last_name" />
    
        <label for="birthday">Syntymäaika:</label>
        <input type="date" id="birthday" name="birthday" disabled />
    
        <label for="height">Pituus (cm):</label>
        <input type="number" id="height" name="height"/>
    
        <label for="weight">Paino (kg):</label>
        <input type="number" id="weight" name="weight"/>
    
        <label for="gender">Sukupuoli:</label>
        <input type="text" id="gender" name="gender"/>

        <h2 class="section-header">Terveystiedot</h2>
        <!--Tietokanta-->
    
        <label for="drug_use">Nikotiinituotteet, alkoholi ja muut päihteet:</label>
        <input type="text" id="drug_use" name="drug_use"/>
    
        <label for="diseases_medications">Sairaudet ja lääkitykset:</label>
        <input type="text" id="diseases_medications" name="diseases_medications"/>
    
        <label for="sleep">Arvio unesta (hyvä/huono) miksi?:</label>
        <input type="text" id="sleep" name="sleep"/>
    
        <label for="self_assessment">Tämän hetkinen vointi:</label>
        <input type="text" id="self_assessment" name="self_assessment"/>
    
        <button type="submit" id="submit-button">Tallenna</button>
    </div>
</main>
<footer>NuFlow © 2025</footer>
<script type="module" src="/src/js/myinfo.js"></script>
</html>
